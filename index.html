<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>My Gallery</title>
</head>
<body>
<div id="container">
        <button id="left-arrow"><img class="arrow" src="img/arrow.png"></button>
        <div class="mid">

        <div class="photo"><img id="photo"></div>
        <div class="story">
            <h1 id="photoTitle"></h1>
            <p id="photoStory"></p>
        </div>
        </div>
        <button id="right-arrow"><img class="arrow" src="img/arrow.png"></button>
</div>

<div class="thumbnails-container">
    <div class="thumbnail" data-index="0">
        <img src="img/1.jpg" alt="Thumbnail">
        <div class="thumbnail-title">La Manche</div>
    </div>
    <div class="thumbnail" data-index="1">
        <img src="img/2.jpg" alt="Thumbnail">
        <div class="thumbnail-title">Beach in Brighton</div>
    </div>
    <div class="thumbnail" data-index="2">
        <img src="img/3.jpg" alt="Thumbnail">
        <div class="thumbnail-title">Crab Leg</div>
    </div>
    <div class="thumbnail" data-index="3">
        <img src="img/4.jpg" alt="Thumbnail">
        <div class="thumbnail-title">Seagull</div>
    </div>
    <div class="thumbnail" data-index="4">
        <img src="img/5.jpg" alt="Thumbnail">
        <div class="thumbnail-title">Lighthouse</div>
    </div>
    <div class="thumbnail" data-index="5">
        <img src="img/6.jpg" alt="Thumbnail">
        <div class="thumbnail-title">Home of Charles Dickens</div>
    </div>
    <div class="thumbnail" data-index="6">
        <img src="img/7.jpg" alt="Thumbnail">
        <div class="thumbnail-title">London</div>
    </div>
    <div class="thumbnail" data-index="7">
        <img src="img/8.jpg" alt="Thumbnail">
        <div class="thumbnail-title">Westminster Abbey</div>
    </div>
    <div class="thumbnail" data-index="8">
        <img src="img/9.jpg" alt="Thumbnail">
        <div class="thumbnail-title">Buckingham Palace</div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
